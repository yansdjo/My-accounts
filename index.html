<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Réseaux Sociaux</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            width: 80%;
            max-width: 600px;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff5722;
            margin-bottom: 30px;
        }

        .social-links a {
            display: inline-block;
            margin: 15px 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            border-radius: 10px;
            background-color: #ff5722;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.7);
        }

        .social-links a:focus {
            outline: none;
        }

        .social-links a.twitch {
            background-color: #6441a5;
        }

        .social-links a.tiktok {
            background-color: #010101;
        }

        .social-links a.instagram {
            background-color: #e4405f;
        }

        .social-links a:hover {
            opacity: 0.9;
        }

        .social-links a:focus {
            outline: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Suivez-moi sur mes réseaux sociaux !</h1>
        <div class="social-links">
            <a href="https://www.twitch.tv/yansdjo_stream" target="_blank" class="twitch">Twitch</a>
            <a href="https://www.tiktok.com/@yansdjoo" target="_blank" class="tiktok">TikTok</a>
            <a href="https://www.instagram.com/yansdjo" target="_blank" class="instagram">Instagram</a>
        </div>
    </div>
</body>
</html>
